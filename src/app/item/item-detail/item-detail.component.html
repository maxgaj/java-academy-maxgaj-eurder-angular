<div class="page-title">
  <h2 class="mat-h2 accent">Item <span>{{item?.id || ''}}</span></h2>
</div>

<mat-divider></mat-divider>

<mat-card class="item-form-card" *ngIf="item; else loading">
  <form [formGroup]="itemForm">

    <mat-form-field appearance="standard">
      <mat-label>Name</mat-label>
      <input data-cy="name-input" matInput type="text" formControlName="name" required>
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>Description</mat-label>
      <textarea data-cy="description-textarea" matInput formControlName="description" rows="4" maxlength="255"></textarea>
    </mat-form-field>

    <div class="form-row">
      <mat-form-field appearance="standard">
        <mat-label>Price</mat-label>
        <input data-cy="price-input" matInput type="number" step="0.01" formControlName="price">
        <span matPrefix>
          <fa-icon [icon]="faEuroSign" class="primary"></fa-icon>
          &nbsp;
        </span>
      </mat-form-field>

      <mat-form-field appearance="standard">
        <mat-label>Amount Of Stock</mat-label>
        <input data-cy="amountOfStock-input" matInput type="number" step="1" formControlName="amountOfStock">
      </mat-form-field>
    </div>

    <div class="form-buttons">
      <a routerLink="/item/edit/{{item.id}}" mat-raised-button color="primary">Edit</a>
      <a routerLink="/item" mat-raised-button>Back</a>
    </div>



  </form>
</mat-card>

<ng-template #loading>
  <p>loading</p>
</ng-template>
